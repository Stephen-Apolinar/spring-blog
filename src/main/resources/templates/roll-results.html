<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Roll-results')">
</head>
<body>
<div th:replace="fragments/navbar::navbar"></div>

    <h1>Roll Results..</h1>

    <h3>The user guessed <span th:text="${guess}"></span></h3>
    <h3>The answer is <span th:text="${diceNumber}"></span></h3>
    <h3 th:if="${guess == diceNumber}"> You guessed correctly!</h3>
    <h3 th:if="${guess != diceNumber}"> You guessed wrong!</h3>

<script th:replace="fragments/footer :: footer"></script>
</body>
</html>
